<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Options for iCommunity Bookmarking Extension</title>
        <script type="text/javascript" src="options.js"></script>
        <!-- Le styles -->
        <link href="assets/css/bootstrap.css" rel="stylesheet">
        <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">        
    </head>
    <body onload="loadCredentials()">
        <div class="row">
            <div class="span4"></div>
            <div class="span8">
                <h2>Enter your iCommunity login and password</h2>
                <h6>so that you will be able to save resources from the bookmarklet</h6>

                <form class="well">

                    <label>Username: </label>
                    <input type="text" class="span3" placeholder="username" id="username">                    

                    <label>Password: </label>
                    <input type="password" class="span3" placeholder="password" id="password">            
                    <br/>
                    <button onclick="saveCredentials()" type="submit" class="btn">Save iCommunity Credentials</button>

                    <button onclick="eraseCredentials()" type="submit" class="btn">Reset iCommunity Credentials</button>
                </form>
            </div>
        </div>
    </body>
</html>
